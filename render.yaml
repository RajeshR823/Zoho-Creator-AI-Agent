services:
  - type: web
    name: zoho-creator-agent-api
    runtime: python
    plan: free
    autoDeploy: true
    buildCommand: pip install -e .
    startCommand: uvicorn apps.zoho_agent_service.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: APP_CONFIG_PATH
        value: config/app.yaml
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_MODEL
        value: mistralai/mistral-7b-instruct:free
      - key: ZOHO_CLIENT_ID
        sync: false
      - key: ZOHO_CLIENT_SECRET
        sync: false
      - key: ZOHO_REFRESH_TOKEN
        sync: false
      - key: ZOHO_ACCOUNT_OWNER
        sync: false
      - key: ZOHO_APP_LINK_NAME
        sync: false
      - key: ZOHO_ACCOUNTS_URL
        value: https://accounts.zoho.com
      - key: ZOHO_BASE_URL
        value: https://www.zohoapis.com
      - key: ZOHO_CREATOR_BASE_URL
        value: https://creator.zoho.com
